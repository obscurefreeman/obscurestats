<svg width="360" height="260" viewBox="0 0 360 255" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .header {
        font: 600 14px "Segoe UI", Ubuntu, Sans-Serif;
        animation: fadeInAnimation 0.8s ease-in-out forwards;
        fill: #FFF;
        }

        .game-header {
        font: 600 12px "Motiva Sans", "Segoe UI", Ubuntu, Sans-Serif;
        fill: #bcbab8;
        }

        .stat {
        font: 400 12px "Motiva Sans", Ubuntu, "Helvetica Neue", Sans-Serif;
        fill: #bcbab8;
        animation: fadeInAnimation 0.8s ease-in-out forwards;
        }
        
        .stagger {
        opacity: 0;
        animation: fadeInAnimation 0.3s ease-in-out forwards;
        }

        .bold {
        font-weight: 700;
        }
        
        @keyframes fadeInAnimation {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
        }
      @keyframes border-animation {
        0% {
          stroke: #4CAF50;
        }
        50% {
          stroke: orange;
        }
        100% {
          stroke: #4CAF50;
        }
      }
      <!-- @keyframes border-gradient {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: -200;
        }
      }
      rect {
        stroke-dasharray: 200;
        animation: border-gradient 5s linear infinite;
        animation-fill-mode: forwards;
      } -->
    </style>

    <!-- <defs>
      <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="red" />
        <stop offset="100%" stop-color="blue" />
      </linearGradient>
    </defs> -->

    <rect x="0.5" y="0.5" rx="10" ry="10" height="99%" stroke="white" width="99%" fill="#171a21" stroke-opacity="1" stroke-width="2" style="animation: border-animation 10s infinite;" />

    <g transform="translate(15, 30)">
          <g transform="translate(0, 0)">
              <image x="0" y="-15" href="${avatarMedium}" style="animation: fadeInAnimation 0.8s ease-in-out forwards;" width="45" height="45"/>
              <a href="${steamProfileUrl}">
                  <text x="53" y="-3" class="header">9e2</text>
              </a>
              <text x="53" y="14" class="stat">
                  最近在玩 
                  <tspan font-weight="bold">
                      盖瑞模组
                  </tspan>
              </text>
              <text x="53" y="28" class="stat">状态： 在线</text> 
          </g>
    </g>
    
    <line x1="10" y1="67" x2="350" y2="67" style="stroke:#bcbab8;animation: fadeInAnimation 1s ease-in-out forwards;" />

</svg>
